<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Footprint Project</title>
  
  <script src="i18n.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.7.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@3.1.0/dist/mobilenet.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.0/dist/teachablemachine-image.min.js"></script>

  <style>
/* ---------- Global Styles ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: url("C://Users//ADMIN//OneDrive//Desktop//water-footprint-project//footprint.webp") no-repeat center center/cover;
  min-height: 100vh;
  backdrop-filter: blur(3px);
  display: flex;
  flex-direction: column;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
  padding-top: 5px;
}

/* ---------- Header ---------- */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background: rgba(0, 0, 0, 0.45);
  border-radius: 12px;
  backdrop-filter: blur(3px);
  flex-wrap: wrap;
  gap: 15px;
}

.logo-title {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo-title img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid white;
}

.logo-title h1 {
  color: #fff;
  font-size: 28px;
  font-weight: 600;
}

/* ---------- Navbar ---------- */
nav {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  padding: 8px 14px;
  border-radius: 6px;
  transition: 0.3s;
}

nav a:hover {
  background: rgba(255, 255, 255, 0.3);
}

/* ---------- Language Switcher ---------- */
.language-switcher {
  display: flex;
  gap: 10px;
}

.language-switcher button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: #525354;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.language-switcher button:hover {
  background: #494c4e;
}

/* ---------- Main Section ---------- */
main {
  text-align: center;
  margin-top: 120px;
  color: white;
}

main h2 {
  font-size: 36px;
  margin-bottom: 25px;
  font-weight: 700;
  text-shadow: 1px 1px 5px #000;
}

.cta-btn {
  padding: 14px 28px;
  font-size: 18px;
  background: #4b4e4f;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.cta-btn:hover {
  background: #717477;
}

/* ---------- Footer ---------- */
footer {
  margin-top: auto;
  background: rgba(0, 0, 0, 0.6);
  padding: 12px;
  text-align: center;
  color: white;
  font-size: 14px;
  backdrop-filter: blur(2px);
}

/* ---------- RESPONSIVE DESIGN ---------- */

/* Tablets and small laptops */
@media (max-width: 900px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  .logo-title h1 {
    font-size: 24px;
  }

  nav a {
    font-size: 15px;
  }
}

/* Phones */
@media (max-width: 600px) {
  .logo-title {
    flex-direction: column;
  }

  .logo-title h1 {
    font-size: 22px;
  }

  nav {
    flex-direction: column;
    gap: 10px;
  }

  nav a {
    padding: 10px;
    font-size: 16px;
    width: 100%;
    text-align: center;
  }

  main h2 {
    font-size: 28px;
  }

  .cta-btn {
    width: 100%;
    font-size: 18px;
    padding: 14px;
  }
}
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-title">
        <img src="C:\Users\ADMIN\OneDrive\Desktop\water-footprint-project\frontend\wfclogo.jpg" alt="Water Footprint Logo">
        <h1>Water Footprint Calculator</h1>
      </div>
      
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="save-water.html">How to Save Water</a>
        <a href="news.html">News & Articles</a>
        <a href="calculate.html">Calculator</a>
        <a href="scan.html">Scan</a>
        <a href="calculator.html">Calculate individual items</a>
         <a href="signup.html">Sign up</a>
          <a href="login.html">Login</a>
      </nav>
      
      <div class="language-switcher">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('hi')">हिन्दी</button>
      </div>
    </header>

    <main>
      <h2 id="home-content">Calculate Your Water Footprint</h2>
      <button onclick="window.location.href='calculate.html'" class="cta-btn">Start Calculating</button>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Water Footprint Project</p>
  </footer>
</body>
</html>
